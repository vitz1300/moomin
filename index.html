<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  form{
    display: inline;
  }
  </style>
  <title>ToDo</title>
</head>
<body>
  <h1>ToDoリスト</h1>
  <form>
    <label><input id="all" type="radio" name="todo" onclick="radioSwitch()" checked>すべて</label>
    <label><input id="go" type="radio" name="todo" onclick="radioSwitch()">作業中</label>
    <label><input id="done" type="radio" name="todo" onclick="radioSwitch()">完了</label>
  </form>

  <table>
        <thead>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </thead>
        <tbody id="myTbody">
        </tbody>
  </table>

  <h2>新規タスクの追加</h2>
    
    <label><input id="comment" type="text" value=""></label>
  
  <button id="addbutton">追加</button>
  <script src="main.js"></script>
</body>
</html>
